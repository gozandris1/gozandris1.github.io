{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
{% if content is not None %}
<form  action="save" method="POST">
    {% csrf_token %}
    <textarea name="textarea" cols="20" rows="5" required="" id="id_textarea">{{content|safe}}</textarea>
<input type="submit" value="Save mods" />
</form>
{% else %}
<p>The requested page was not found!</p>
{%endif%}
{% endblock %}
